name: Arduino CI

on:
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      target-branch:
        description: 'Target Branch'
        required: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Arduino
        uses: arduino/setup-arduino-cli@v1

      - name: Clone USB Host Shield 2.0 library from GitHub
        run: |
          git clone https://github.com/felis/USB_Host_Shield_2.0.git ~/Arduino/libraries/USB_Host_Shield_2.0

      - name: Install Arduino Libraries
        run: |
          arduino-cli lib install servo
          arduino-cli core install arduino:avr

      - name: Build and Test
        run: |
          arduino-cli compile --fqbn arduino:avr:uno . > test_results.txt
        env:
          ARDUINO_BOARD: 'arduino:avr:uno'

      - name: Comment on Pull Request
        if: always()
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          curl -X POST -H "Authorization: Bearer $GITHUB_TOKEN" \
          -H "Accept: application/vnd.github.v3+json" \
          "https://api.github.com/repos/${GITHUB_REPOSITORY}/issues/${{ github.event.pull_request.number }}/comments" \
          -d '{"body": "Arduino CI results:\n```' && cat test_results.txt && echo '```"}'